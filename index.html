<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Encriptador/Desencriptador</title>
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Estilos-->
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <!--Contenido de la Web-->
  <body>
    <main>
      <!-- Logo-->
      <nav>
        <img class="img-logo" src="./img/logo-alura.png" alt="logo" />
      </nav>
      <!--Seccion 1-->
      <section class="section-txt">
        <!--Input con el texto a encriptar/desencriptar-->
        <textarea
          class="txta-entrada"
          id="txta-entrada"
          name="txta-entrada"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>

        <div class="div-warning">
          <img src="./img/alerta.png" alt="alerta" />
          <p>Solo letras minùsculas y sin acentos</p>
        </div>
        <div class="div-buttons">
          <button class="btns btn-encriptar" onclick="encriptarTexto()">Encriptar</button>
          <button class="btns btn-desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
        </div>
      </section>
      <!--Seccion 2-->
      <section id="section-result" class="section-result section-expandir section-centrar">
        <img id="image-muneca" class="image-muneca" src="./img/muneco.png" alt="muneca" />
        <h3 id="h3-nme" class="h3-nme">Ningún mensaje fue encontrado</h3>
        <p id="p-imessage" class="p-imessage">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
        <!--Muestra el ttexto encriptado/desencriptado-->
        <textarea
          class="txta-salida"
          name="txta-salida"
          id="txta-salida"
          cols="30"
          rows="10"
          readonly="readonly"
        ></textarea>
        <button id="btn-copiar" class="btns btn-copiar" onclick="copiarTexto()">Copiar</button>
      </section>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
